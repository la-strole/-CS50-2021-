<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
        {% if alert_message %}
            <script> alert("{{alert_message}}") </script>
        {% endif %}
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!--  Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post" autocomplete="off" autofocus>
                    <input type="text" placeholder="Name" name="name" maxlength="20" required>
                    <input type="text" placeholder="Month" name="month" maxlength="20" required>
                    <input type="text" placeholder="Day" name="day" maxlength="20" required>
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for name, date in name_date %}
                            <tr>
                                <td> {{ name }}</td>
                                <td> {{ date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
